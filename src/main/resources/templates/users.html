<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.springframework.org/security/tags">

  <head>
    <title>PvTracker | User management</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no"/>
    <meta th:replace="fragments/common_styles :: common_styles"/>
  </head>

  <body>
    <header th:replace="fragments/header :: header">Header</header>

    <section class="bg-orange">
      <div class="container">
        <h1>User management</h1>
      </div>
    </section>

    <!-- Users table -->
    <section sec:authorize="hasAuthority('SUPERUSER')" class="padded">
      <div class="container">

        <!-- Possible failure/success alerts -->
        <div class="row">
          <div class="col">
            <div th:if="${success != null}" class="alert alert-success alert-dismissible">
              <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
              <span th:text="${success}">Success message</span>
            </div>
          </div>
        </div>

        <!-- Table contents -->
        <div class="row padded">
          <div class="col">
            <table id="table-users" class="table hover" data-page-length='10'>
              <thead>
                <tr>
                  <th>User name</th>
                  <th>Access</th>
                  <th>Admin</th>
                  <th>Created on</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="user : ${users}" th:data-href="${user.id}">
                  <td th:text="${user.lastName + ', ' + user.firstName}">User name</td>
                  <td th:text="${user.enabled}">Enabled</td>
                  <td th:text="${user.administrator}">Administrator</td>
                  <td th:text="${#temporals.format(user.createdOn, 'yyyy-MM-dd')}">Created on</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>

        <!-- Buttons, links -->
        <div class="row">
          <div class="col">
            <form th:action="@{/users/new}" method="GET">
              <input type="submit" class="button" id="addNew" value="Add new user"/>
            </form>
          </div>
        </div>

      </div>
    </section>

    <footer th:replace="fragments/footer :: footer">Footer</footer>
    <script th:replace="fragments/common_scripts :: common_scripts"></script>

    <script>
    $(document).ready(function() {
        $('#table-users').DataTable( {
            'lengthChange': false,
            'language' : {
                'search' : 'Search'
            }
        });
    });
    $("#table-users").on("click", "tbody tr", function() {
        window.location="/users/" + $(this).data("href");
    });
    </script>
  </body>

</html>
